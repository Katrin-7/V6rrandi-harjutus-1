<body>

  <div class="card" id="startCard">

        "-3x + 6x = 9", "3x = 9", "x = 3" ]
    },
    
    { q: "2x + 4 = x - 2",
    a: [

      "-x + 2x = -2 - 4",
      "2x + -x = -4 - 2",
      "-x + 2x = -4 -2",
      "2x - x = -6",
      "-x + 2x = -6",
      "x = -6",
      "x = -2 - 4",
      "x = -4 -2", ]
  },
   { q: "5x + 1 = 3x - 5",
    a: [

   { q: "3x + 12 = 2 - 2x",

  { q: "4x - 2 = -x + 8",

      "x + 4x = 2 + 8",
      "5x = 8 +2",
      "5x = 2 + 8",
      "5x = 10",
      "4x + x = 10",
      "x + 4x = 10",
      "x = 2" ]
  },
  {
    q: "2x + 7 = 4 - x",
    a: [

      "5x + 2x = 5+ 9",

  },
  {
    q: "x + 10 = -4x + 5",
    a: [
      "x + 4x = 5 - 10",
      "4x + x = 5 - 10",
      "x + 4x = -10 + 5",
      "4x + x = -10 + 5",
      "5x = 5 - 10",
      "5x = -10 + 5",
      "5x = -5",
      "x + 4x = -5",
      "4x + x = -5",
      "x = -1" ]
  },
  { q: "4x + 6 = 1 - x",
    a: [
      "4x + x = 1 - 6",
      "x + 4x = 1 - 6",
      "4x + x = -6 + 1",
      "x + 4x = -6 + 1",
      "5x = 1 - 6",
      "5x = -6 + 1",
      "5x = -5",
      "4x + x = -5",
      "x + 4x = -5",
      "x = -1" ]
  },
  { q: "5x + 8 = 2 - x",
    a: [
      "5x + x = 2 - 8",

      "6x = -8 + 2",
      "6x = -6",

      "x + 5x = -6",
      "x = -1"  ]
  },
  { q: "6x + 5 = -3x + 2",
    a: [
      "6x + 3x = 2 - 5",
      "3x + 6x = 2 - 5",
      "6x + 3x = -5 + 2",
      "3x + 6x = -5 + 2",
      "9x = 2 - 5",
      "9x = -5 + 2",
      "9x = -3",
      "6x + 3x = -3",

      "x = -1/3"  ]
  },
  { q: "2x + 10 = -3x + 5",
    a: [
      "2x + 3x = 5 - 10",
      "3x + 2x = 5 - 10",
      "2x + 3x = -10 + 5",
      "3x + 2x = -10 + 5",
      "5x = 5 - 10",
      "5x = -10 + 5",
      "5x = -5",
      "2x + 3x = -5",
      "3x + 2x = -5",
      "x = -1" ]
  },
  { q: "x + 9 = 4 - 4x",
    a: [
      "x + 4x = 4 - 9",
      "4x + x = 4 - 9",
      "x + 4x = -9 + 4",
      "4x + x = -9 + 4",
      "5x = 4 - 9",
      "5x = -9 + 4",
      "5x = -5",
      "x + 4x = -5",
      "4x + x = -5",
      "x = -1" ]
  }
]
}

    function startSession() {
      currentMode = document.getElementById("mode").value;
      currentExercises = shuffle([...exercises[currentMode]]).slice(0, 5);
      currentIndex = 0;
      score = 0;
      document.getElementById("score").innerText = score;
      document.getElementById("exerciseArea").innerHTML = "";
      document.getElementById("startCard").classList.add("hidden");
      showNextExercise();
    }

    function showNextExercise() {
      if (currentIndex >= currentExercises.length) {
        const endMessage = document.createElement("div");
        endMessage.className = "card";
        endMessage.innerHTML = `
          <h2>Harjutus lÃµpetatud!</h2>
          <p>Kokku punkte: ${score}/5</p>
          <button onclick="resetToStart()">Vali uus harjutus</button>
        `;
        document.getElementById("exerciseArea").appendChild(endMessage);
        return;
      }

      const ex = currentExercises[currentIndex];
      const exDiv = document.createElement("div");
      exDiv.className = "card";

      const inputId = `input_${currentIndex}`;
      const feedbackId = `feedback_${currentIndex}`;

      exDiv.innerHTML = `
        <p><strong>VÃµrrand:</strong> ${ex.q}</p>
        <p>Sisestatud teisendus:</p>
        <input id="${inputId}" type="text" placeholder="Sisesta uus vÃµrrand">
        <br><button id="check_${currentIndex}">Kontrolli</button>
        <p id="${feedbackId}"></p>
      `;

      document.getElementById("exerciseArea").appendChild(exDiv);

      document.getElementById(`check_${currentIndex}`).addEventListener("click", () => {
        const userInput = document.getElementById(inputId).value;
        const normalized = normalize(userInput);
        const answers = ex.a.map(a => normalize(a));
        const feedback = document.getElementById(feedbackId);

        if (answers.includes(normalized)) {
          score++;
          feedback.style.color = 'green';
          feedback.innerText = 'Ã•ige!';
        } else {
          feedback.style.color = 'red';
          feedback.innerText = 'Vale. NÃ¤ide Ãµigest vastusest: ' + ex.a[0];
        }

        document.getElementById("score").innerText = score;
      });

      const navBtn = document.createElement("button");
      navBtn.textContent = currentIndex < currentExercises.length - 1 ? "JÃ¤rgmine" : "LÃµpeta ja vaata tulemust";
      navBtn.style.marginTop = "10px";
      navBtn.addEventListener("click", showNextExercise);
      exDiv.appendChild(navBtn);

      currentIndex++;
    }

    function normalize(str) {
      return str.replace(/\s+/g, '').toLowerCase();
    }

    function resetToStart() {
      document.getElementById("startCard").classList.remove("hidden");
      document.getElementById("exerciseArea").innerHTML = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
